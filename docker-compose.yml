version: "3"

services:
  postgresql:
    container_name: "postgresql"
    image: postgres:15
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data/


  redis:
    container_name: redis
    image: redis
    command: [sh, -c, "redis-server"]
    ports:
      - "6379:6379"


  backend:
    container_name: "backend"
    build: .
    command: python -m app
    restart: always
    env_file:
      - ./.env
    ports:
      - 8000:8000


volumes:
  postgres-data:
